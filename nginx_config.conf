# Configuração do Nginx para Trader Web Bot
# Arquivo: /etc/nginx/sites-available/trader_bot
# Configurado para servir em nomadtradersystem.com/trader_bot

upstream trader_bot {
    server 127.0.0.1:5000 fail_timeout=0 max_fails=3;
    keepalive 32;
}

server {
    listen 80 default_server;
    server_name nomadtradersystem.com www.nomadtradersystem.com 200.9.22.250;
    
    client_max_body_size 10M;
    
    access_log /var/log/nginx/trader_bot_access.log;
    error_log /var/log/nginx/trader_bot_error.log warn;

    # Servir a aplicação em /trader_bot
    location /trader_bot/ {
        # Remover /trader_bot do path antes de enviar ao Gunicorn
        # O Flask será informado sobre o APPLICATION_ROOT via header
        rewrite ^/trader_bot/?(.*)$ /$1 break;
        
        # IMPORTANTE: proxy_pass sem barra final para preservar o path rewrite
        proxy_pass http://trader_bot/;
        
        # Headers essenciais para proxy reverso
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Script-Name /trader_bot;
        
        # WebSocket support (importante para Flask-SocketIO)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
        proxy_send_timeout 86400;
        
        # Tratamento de erros
        proxy_intercept_errors off;
        
        # Buffering desabilitado para melhor performance
        proxy_buffering off;
    }

    # Redirecionar /trader_bot (sem barra) para /trader_bot/
    location = /trader_bot {
        return 301 $scheme://$host/trader_bot/;
    }

    # Arquivos estáticos (servidos diretamente pelo Nginx)
    location /trader_bot/static {
        alias /var/www/trader_bot/web/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon
    location /trader_bot/favicon.ico {
        alias /var/www/trader_bot/web/static/favicon.ico;
        access_log off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
